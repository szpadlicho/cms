<script>
$(function(){
//$( '#backroom-top-menu' ).draggable();
var elements = function(){
    $( '#backroom-top-menu' ).each(function(index){
        $( '#backroom-top-menu' ).draggable({
            containment: 'parent', 
            drag: function(event, ui){
                var xPos = ui.position.left;
                var yPos = ui.position.top;
            },
            stop: function(event, ui) {
                localStorage.setItem('backroom-top-menu-left', ui.position.left);
                localStorage.setItem('backroom-top-menu-top', ui.position.top);
            }
        });
        $( '#backroom-top-menu' ).css({left : parseInt(localStorage.getItem('backroom-top-menu-left')), top : parseInt(localStorage.getItem('backroom-top-menu-top'))});
    });
};
elements();
});
</script>
